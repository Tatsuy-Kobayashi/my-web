<!DOCTYPE html>
<html lang="ja">
<head prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <title>かぞえあげれんしゅう</title>
    <link href="https://tatsuy-kobayashi.github.io/my-web/docs/icon.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://tatsuy-kobayashi.github.io/my-web/docs/icon.png" rel="apple-touch-icon" />
    <link rel="stylesheet" media="all" href="https://tatsuy-kobayashi.github.io/my-web/docs/cssJS/special.css" />
	<link rel="stylesheet" media="all" href="https://tatsuy-kobayashi.github.io/my-web/docs/cssJS/style.css" />
    <link rel="stylesheet" media="all" href="https://tatsuy-kobayashi.github.io/my-web/docs/cssJS/search.css" />
    <link rel="stylesheet" media="all" href="https://tatsuy-kobayashi.github.io/my-web/docs/cssJS/commentary.css" />
    <style>
        #box {
            width: 400px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid #333;
            position: relative;
            background-color: #f0f0f0;
        }
        #box p {
            line-height: 180px;
            color: #999;
            user-select: none;
        }
        #circles-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .circle {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 10px;
            cursor: grab;
            position: relative;
        }
        .circle:active {
            cursor: grabbing;
        }
        #counter {
            margin-top: 20px;
            font-size: 18px;
        }
        .dropzone {
            position: relative;
        }
        .circle-inside-box {
            position: absolute; /* 箱の中にドロップされたら絶対位置に */
            top: 0;
            left: 0;
        }
    </style>
    <script type="text/javascript" src="https://tatsuy-kobayashi.github.io/my-web/docs/cssJS/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="https://tatsuy-kobayashi.github.io/my-web/docs/cssJS/include.js"></script>
    <script type="text/javascript" src="https://tatsuy-kobayashi.github.io/my-web/docs/cssJS/drawer.js"></script>
    <script>
        'use strict';

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-97506477-1');
    </script>
</head>
<body>
    <div id="wrapper">
        <header></header>
        <div class="content">
            <div class="main">
                <h1><ruby>数<rp>（</rp><rt>かぞ</rt><rp>）</rp></ruby>え<ruby>上<rp>（</rp><rt>あ</rt><rp>）</rp></ruby>げの<ruby>練習<rp>（</rp><rt>れんしゅう</rt><rp>）</rp></ruby></h1>
                <p>
                    アメを<ruby>動<rp>（</rp><rt>うご</rt><rp>）</rp></ruby>かして、<ruby>箱<rp>（</rp><rt>はこ</rt><rp>）</rp></ruby>の<ruby>中<rp>（</rp><rt>なか</rt><rp>）</rp></ruby>になおしましょう
                </p>
                <!-- 入力フォーム -->
                <div>
                    <label for="circleCount">生成する円の数を入力してください:</label>
                    <input type="number" id="circleCount" min="1" max="10" value="5">
                    <button id="generateCircles">アメを集める</button>
                </div>
                <div id="box" class="dropzone">
                    <p>ここにアメを<ruby>入<rp>（</rp><rt>い</rt><rp>）</rp></ruby>れてください</p>
                </div>
                <div id="counter">
                    <ruby>箱<rp>（</rp><rt>はこ</rt><rp>）</rp></ruby>の<ruby>中<rp>（</rp><rt>なか</rt><rp>）</rp></ruby>のアメの<ruby>数<rp>（</rp><rt>かず</rt><rp>）</rp></ruby>: <span id="count">0</span>
                </div>


                <div id="circles-container"></div> <!-- 円を追加するコンテナ -->


            </div> <!-- /.main -->
            <div class="annotation">
                <h3>ページ注釈</h3>
                <ol class="olAnnotation">
                    <li id="note_1"><a href="#ref_1">^</a>
                        原文:<br>
                        G. N. WATSON, Sc.D., F.R.S.
                        <br>
                        Sc.D. は Doctor of Science（博士号）を指す。F.R.S. は Fellow of the Royal Society（王立協会フェロー）を指す。
                    </li>
                </ol>
            </div> <!-- /annotation -->
        </div> <!-- /content -->
        <footer></footer>
    </div> <!-- /wrapper -->
    <nav id="nav"></nav>
    <script type="text/javascript" src="enumerative_pra.js"></script>
</body>
</html>

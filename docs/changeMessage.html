<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Hover Effect</title>
	<link rel="stylesheet" media="all" href="css_f.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<script src="javascript_f.js"></script>
	<script src="javascript_g.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width">
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: 'poppins', sans-serif;
            font-weight: 400;
            box-sizing: border-box;
        }
        body{
            background-color: #333333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Hover Mouse */
        .box{
            width: 200px;
            height: 60px;
            border-radius: 50%;
            position: relative;
            background-color: #222222;
            text-decoration: none;
            color: #aaaaaa;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid rgb(255, 255, 255, 0.35);
            border-top: 1px solid rgb(255, 255, 255, 0.35);
            padding-left: 40px;
            transition: 0.5s;
        }
        .box:hover{
            padding-left: 0px;
            padding-right: 40px;
            color: white;
        }
        .box span{
            position: absolute;
            left: 5px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: orangered;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.5s ease-in-out;
        }
        .box:hover span{
            left: calc(100% - 55px);
        }
        /* LOADING ANIMATION */
        .container{
            height: 300px;
            width: 200px;
            background-color: #222222;
            border: 1px solid yellow;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h3, h4{
            color: yellow;
        }
        .circle{
            margin: 7px auto;
            width: 40px;
            height: 40px;
            border: 5px solid rgb(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: yellow;
            animation: spin 1s linear infinite;
        }
        @keyframes spin{
            100%{
                transform: rotate(360deg);
            }
        }
        /* rotate button */
        .c-btn {
            color: #fff;
            border-radius: 5px;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: -150px;
        }
        .btn {
            border: none;
            line-height: 42px;
        }
        .btn span {
            background: linear-gradient(#00acee, #027efb);
            position: absolute;
            width: 130px;
            height: 40px;
            border-radius: 5px;
            -webkit-transition: all .3s;
            transition: all .3s;
        }
        .btn span:nth-child(1) {
            -webkit-transform: rotateX(90deg);
            -moz-transform: rotateX(90deg);
            transform: rotateX(90deg);
            -webkit-transform-origin: 50% 50% -20px;
            -moz-transform-origin: 50% 50% -20px;
            transform-origin: 50% 50% -20px;
        }
        .btn span:nth-child(2) {
            -webkit-transform: rotateX(0deg);
            -moz-transform: rotateX(0deg);
            transform: rotateX(0deg);
            -webkit-transform-origin: 50% 50% -20px;
            -moz-transform-origin: 50% 50% -20px;
            transform-origin: 50% 50% -20px;
        }
        .btn:hover span:nth-child(1) {
            -webkit-transform: rotateX(0deg);
            -moz-transform: rotateX(0deg);
            transform: rotateX(0deg);
        }
        .btn:hover span:nth-child(2) {
            -webkit-transform: rotateX(-90deg);
            -moz-transform: rotateX(-90deg);
            transform: rotateX(-90deg);
        }
    </style>
</head>
<body>
	<script>
		'use strict';
		const hour = new Date().getHours();
		if (hour >= 19 && hour < 21) {
            window.alert('お疲れ様です');
        } else if (hour === 7 || hour === 12 || hour === 18) {
            window.alert('ご飯にしましょう');
        } else {
            window.alert('こんにちは');
        }
	</script>
    <div>
        <a href="index.html" class="box">Hover Mouse<span>
            <i class="fa fa-solid fa-arrow-right"></i>
        </span></a>
    </div>
    <div class="container">
        <div>
            <h4>LOADING</h4><h3>ANIMATION</h3>
            <div class="circle"></div>
        </div>
    </div>
    <div>
        <button class="c-btn btn"><span>Click!</span><span>Read More</span></button>
    </div>
</body>
</html>

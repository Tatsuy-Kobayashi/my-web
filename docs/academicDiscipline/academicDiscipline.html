                    <h1>学問</h1>
                    <figure class="figure-quote">
                    <blockquote><p>「天は人の上に人を造らず人の下に人を造らず」と言えり。されば天より人を生ずるには、万人は万人みな同じ位にして、生まれながら<ruby>貴賤<rp>（</rp><rt>きせん</rt><rp>）</rp></ruby>上下の差別なく、万物の霊たる身と心との働きをもって天地の間にあるよろずの物を<ruby>資<rp>（</rp><rt>と</rt><rp>）</rp></ruby>り、もって衣食住の用を達し、自由自在、互いに人の妨げをなさずしておのおの安楽にこの世を渡らしめ給うの趣意なり。されども今、広くこの人間世界を見渡すに、かしこき人あり、おろかなる人あり、貧しきもあり、富めるもあり、貴人もあり、下人もありて、その有様雲と<ruby>泥<rp>（</rp><rt>どろ</rt><rp>）</rp></ruby>との相違あるに似たるはなんぞや。その次第はなはだ明らかなり。『<ruby>実語教<rp>（</rp><rt>じつごきょう</rt><rp>）</rp></ruby>』に、「人学ばざれば智なし、智なき者は愚人なり」とあり。されば賢人と愚人との別は学ぶと学ばざるとによりてできるものなり。</p></blockquote>
                    <figcaption>
                        First sentence in <cite><a href="http://www.george-orwell.org/1984/0.html">学問のすゝめ</a></cite> by George
                        Orwell (Part 1, Chapter 1).
